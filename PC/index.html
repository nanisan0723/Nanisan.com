<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(ver2) Nanisan.com</title>
    <style>
        /* 中央配置用のスタイル */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: -200vh; /* 画面の高さいっぱいに設定 */
        }
    </style>
    <style>
        /* CSSでボタンのサイズを指定する */
        .submit-button {
            width: 150px;
            height: 50px;
        }
    </style>
    <style>
        /* 親要素のスタイル */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }

        /* CSSでテキストボックスのサイズを指定する */
        .textbox {
            font-size: 50px; /* フォントサイズを指定 */
            width: 800px;
            height: 80px;
        }

        /* 送信ボタンのスタイル */
        .submit-button {
            margin-bottom: 290px; /* テキストボックスとの間隔を設定 */
            padding: 8px 16px;
            background-color: #007bff; /* ボタンの背景色を設定 */
            color: white; /* テキストカラーを白に設定 */
            border: none; /* ボーダーをなしに設定 */
            border-radius: 4px; /* ボタンの角を丸くする */
            cursor: pointer; /* カーソルをポインターに変更 */
        }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        // ページロード時に画像を変更する
        window.onload = function() {
            const today = new Date();
            const month = today.getMonth() + 1;  // 月（0-11なので1を足す）
            const day = today.getDate();         // 日（1-31）

            const imageElement = document.getElementById('image'); // 画像要素のIDを指定

            // 4月1日または6月23日の場合に画像を変更
            if (month === 4 && day === 1) {
                imageElement.src = 'Nanisan.comver2 (April fool).jpg';
            } else if (month === 6 && day === 23) {
                imageElement.src = 'Nanisan.comver2 (birthday).jpg';
            } else {
                imageElement.src = 'Nanisan.comver2.jpg'; // デフォルトの画像
            }
        };

        function submitForm() {
            var message = document.getElementById("username").value;
            if (message.trim() === "") {
                window.location.href = "https://www.google.com/search?q=%E7%B9%94%E7%94%B0%E4%BF%A1%E9%95%B7&sca_esv=dccc38f8e2930152&sca_upv=1&sxsrf=ADLYWIJ9yJKg9qq-R7YuOlP2GtfK6gMLBQ%3A1718794206926&source=hp&ei=3rdyZo33NYS4vr0P37a3oAw&iflsig=AL9hbdgAAAAAZnLF7nmAv_7inlmG333E_tcSUGFIrcYj&ved=0ahUKEwiN3pKxv-eGAxUEnK8BHV_bDcQQ4dUDCBc&uact=5&oq=%E7%B9%94%E7%94%B0%E4%BF%A1%E9%95%B7&gs_lp=Egdnd3Mtd2l6IgznuZTnlLDkv6HplbcyBRAAGIAEMggQABiABBixAzIIEAAYgAQYsQMyCBAAGIAEGLEDMggQABiABBixAzIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAESMEVUABYrRBwA3gAkAEAmAGBAaABhAeqAQM1LjS4AQPIAQD4AQGYAgugAt8GqAIKwgIKEAAYgAQYsQMYBMICBxAAGIAEGATCAhAQABiABBixAxiDARgEGIoFwgINEAAYgAQYsQMYgwEYBMICBxAjGCcY6gKYAweSBwM2LjWgB5Yc&sclient=gws-wiz";
            } else {
                var url = "https://www.google.com/search?q=" + encodeURIComponent(message) + "&oq=" + encodeURIComponent(message) + "&gs_lcrp=EgZjaHJvbWUyBggAEEUYOdIBBzU2N2owajGoAgCwAgA&sourceid=chrome&ie=UTF-8";
                window.location.href = url;
            }
            return false; // ページの再読み込みを防ぐために false を返す
        }
    </script>

    <div class="centered">
        <img id="image" src="last/Nanisan.comver2.jpg" alt="おっと画像が謎のバグにより表示されてないようですね...">
    </div>
    
    <form onsubmit="return submitForm();">
        <div class="container">
            <label for="username"></label>
            <input type="text" id="username" name="username" class="textbox" placeholder="Nanisan.com で検索">
        </div>
        <div class="container">
            <input type="submit" value="検索" class="submit-button">
        </div>
    </form>

</body>
</html>
