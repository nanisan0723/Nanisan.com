<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(ver2) Nanisan.com</title>
    <style>
        /* 中央配置用のスタイル */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: -200vh; /* 画面の高さいっぱいに設定 */
        }
    </style>
    <style>
        /* CSSでボタンのサイズを指定する */
        .submit-button {
            width: 90px;
            height: 30px;
        }
    </style>
    <style>
        /* 親要素のスタイル */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }

        /* CSSでテキストボックスのサイズを指定する */
        .textbox {
            font-size: 20px; /* フォントサイズを指定 */
            width: 350px;
            height: 35px;
        }

        /* 送信ボタンのスタイル */
        .submit-button {
            margin-bottom: 290px; /* テキストボックスとの間隔を設定 */
            padding: 5px 16px;
            background-color: #ff4040; /* ボタンの背景色を設定 */
            color: white; /* テキストカラーを白に設定 */
            border: none; /* ボーダーをなしに設定 */
            border-radius: 4px; /* ボタンの角を丸くする */
            cursor: pointer; /* カーソルをポインターに変更 */
        }
        #logo {
            width: 350px; /* 幅を設定 */
            height: auto; /* 自動的に高さを調整 */
        }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

                return false;
            }
            var url = "https://www.google.com/search?q=" + encodeURIComponent(message) + "&sca_esv=e57395570566e342&sca_upv=1&udm=2&biw=1536&bih=722&ei=tAIMZvHBEaOpvr0PvueHyA8&ved=0ahUKEwjx642izKOFAxWjlK8BHb7zAfkQ4dUDCBA&uact=5&oq=" + encodeURIComponent(message) + "&gs_lp=Egxnd3Mtd2l6LXNlcnAiDWFiMTIzNDU2Nzg5YWJIslVQAFjzU3ADeACQAQCYAXegAcAKqgEEMTAuNLgBA8gBAPgBAZgCDaACiQqoAgDCAgoQABiABBgEGLEDwgIHEAAYgAQYBMICBRAAGIAEwgIIEAAYgAQYsQPCAgQQABgDwgIHEAAYgAQYE8ICCRAAGIAEGBMYCpgDA5IHAzYuN6AHoCM&sclient=gws-wiz-serp";
            window.location.href = url;
            return false; // ページの再読み込みを防ぐために false を返す
        }
    </script>
    <div class="centered">
        <img id="logo" src="Nanisan.comver2.jpg" alt="おっと画像が謎のバグにより表示されてないようですね...">
        <p>画像検索</p>
    </div>
    <form onsubmit="return submitForm();">
        <div class="container">
            <label for="username"></label>
            <input type="text" id="username" name="username" class="textbox" placeholder="Nanisan.com で画像検索">
        </div>
        <div class="container">
            <input type="submit" value="画像検索" class="submit-button">
        </div>
    </form>
    <a href="index.html">Nanisan.com 通常検索</a>
    <h1></h1>
    <a href="manual.html">Nanisan.com 取説</a>
</body>
</html>
